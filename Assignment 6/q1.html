<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Registration Form</title>
  <style>
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="regForm">
    Name: <input type="text" id="name"><span id="nameErr" class="error"></span><br><br>
    Email: <input type="text" id="email"><span id="emailErr" class="error"></span><br><br>
    Password: <input type="password" id="password"><span id="passErr" class="error"></span><br><br>
    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <script>
    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const passField = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const nameErr = document.getElementById("nameErr");
    const emailErr = document.getElementById("emailErr");
    const passErr = document.getElementById("passErr");

    function validateName() {
      if (nameField.value.trim() === "") {
        nameErr.textContent = " Name required";
        return false;
      } else {
        nameErr.textContent = "";
        return true;
      }
    }

    function validateEmail() {
      const regex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!regex.test(emailField.value)) {
        emailErr.textContent = " Invalid email";
        return false;
      } else {
        emailErr.textContent = "";
        return true;
      }
    }

    function validatePassword() {
      const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!regex.test(passField.value)) {
        passErr.textContent = " Min 8 chars, 1 uppercase, 1 number";
        return false;
      } else {
        passErr.textContent = "";
        return true;
      }
    }
    function checkForm() {
      submitBtn.disabled = !(validateName() && validateEmail() && validatePassword());
    }

    nameField.addEventListener("blur", () => { validateName(); checkForm(); });
    emailField.addEventListener("blur", () => { validateEmail(); checkForm(); });
    passField.addEventListener("blur", () => { validatePassword(); checkForm(); });
    document.getElementById("regForm").addEventListener("input", checkForm);
  </script>
</body>
</html>
