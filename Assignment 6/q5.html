<!DOCTYPE html>
<html>
<head>
  <title>Password Match</title>
</head>
<body>
  <h2>Password Match</h2>
  <form>
    <input type="password" id="pass" placeholder="Enter password"><br>
    <input type="password" id="cpass" placeholder="Confirm password"><br>
    <div id="msg"></div>
  </form>
  <script>
    let pass = document.getElementById("pass")
    let cpass = document.getElementById("cpass")
    let msg = document.getElementById("msg")
    function check() {
      if(pass.value && cpass.value) {
        if(pass.value === cpass.value) {
          msg.style.color = "green"
          msg.innerText = "Passwords match"
        } else {
          msg.style.color = "red"
          msg.innerText = "Passwords do not match"
        }
      } else {
        msg.innerText = ""
      }
    }
    pass.oninput = check
    cpass.oninput = check
  </script>
</body>
</html>
